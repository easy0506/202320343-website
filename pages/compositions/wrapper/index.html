<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composition: Wrapper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="wrapper flow">
        <h3>2음절 단어</h3>
        <p>2음절 명사의 90%는 강세가 앞에 있다</p>

        <section class="wrap">
          <div class="wrapper">
            <img src="images/ex1.png" alt="명사 예시" />
          </div>
        </section>

        <p>2음절 동사의 90%는 강세가 뒤에 있다</p>

        <section class="wrap">
          <div class="wrapper">
            <img src="images/ex2.png" alt="동사 예시" />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
