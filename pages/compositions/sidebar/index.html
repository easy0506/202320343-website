<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composition: Wrapper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="wrapper flow">
        <h3>2음절 단어</h3>
        <p>2음절 부사는 70% 이상이 뒤에 강세가 있다</p>

        <section class="wrap">
          <div class="wrapper">
            <img src="images/ex4.png" alt="2음절부사 예시" />
          </div>
        </section>

        <p>빈도부사는 앞에 강세가 있다</p>

        <section class="wrap">
          <div class="wrapper">
            <img src="images/ex5.png" alt="빈도부사 예시" />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
