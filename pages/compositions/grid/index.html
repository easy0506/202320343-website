<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복합 명사r</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="wrapper flow">
        <h3>복합 명사</h3>
        <p>
          Compound words, 즉 두 개의 독립된 단어가 합쳐져서 하나의 단어가 되는
          복합어는 강세가 무조건 앞에 온다
        </p>
        <p style="font-size: 2rem">‘green house'</p>
        <p>
          초록색 집을 말하고 싶으면 house에 강세를 두어 발음하면 되겠죠.
          그렇지만 green에 강세를 주어 말하면 이건 ‘온실’이라는 완전히 다른 뜻을
          가진 단어가 됩니다.
        </p>
      </div>
    </div>
  </body>
</html>
